<ion-content class="tutorial-page">

    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary" (click)="goToHome()">Skip</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="imgs/icon.png" class="slide-image"/>
        <h2 class="slide-title">Ready to play?</h2>
		<p>Choose between head or tail and let's see what happen. <br> Good luck for your choice!</p>
        <button ion-button large clear icon-end color="primary" (click)="goToHome()">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
